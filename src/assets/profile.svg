<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22c55e"/>
      <stop offset="0.5" stop-color="#3b82f6"/>
      <stop offset="1" stop-color="#a855f7"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
  </defs>
  <rect width="600" height="600" fill="#0b1020"/>
  <circle cx="160" cy="180" r="150" fill="url(#g)" filter="url(#blur)" opacity="0.45"/>
  <circle cx="470" cy="420" r="170" fill="url(#g)" filter="url(#blur)" opacity="0.35"/>
  <g fill="#e5e7eb" font-family="Inter, Arial, sans-serif" text-anchor="middle">
    <text x="300" y="290" font-size="28" opacity="0.9">Drop your photo here</text>
    <text x="300" y="330" font-size="18" opacity="0.7">src/assets/profile.svg</text>
  </g>
</svg>
